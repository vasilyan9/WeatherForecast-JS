<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onkeyup="whichButton(event)">
    <main>
        <div id="input">
            <input type="text" id="search" placeholder="Search...">
            <p id="errorMessage"></p>
        </div>
        <div id="errorMessageGif">
            <img src="images/doh-clipart-oops-12.gif" alt="">
        </div>
        <section id="section1">
            <div class="today">
                <span>
                    <span id="weekdays"></span>
                    <span id="dt"></span>
                </span>
                <span id="city"></span>
                <span>
                    <span id="temp"></span>
                    <span><img alt="" id="tempIcon"></span>
                </span>
                <span>
                    <span id="humidity"></span>
                    <span id="description"></span>
                </span>
            </div>

                <label>
                    <input type="radio" onclick="hours(1)" id="radio_div_1" name="radio_div">
                    <div class="nextDays"  id="nextDays_1">
                        <span  id="nextDay_1" class="even"></span>
                        <span>
                            <span><img  id="nextDay_tempIcon_1" alt=""></span>
                            <span id="nextDay_temp_1"></span>
                            <span id="nextDay_humidity_1"></span>
                            <span id="nextDay_description_1"></span>
                        </span>
                    </div>
                </label>

                <label>
                    <input type="radio" onclick="hours(2)"  id="radio_div_2" name="radio_div">

                        <span  id="nextDay_2" class="add"></span>
                        <span>
                            <span><img  id="nextDay_tempIcon_2" alt=""></span>

                            <span id="nextDay_humidity_2"></span>
                            <span id="nextDay_description_2"></span>
                        </span>
                    </div>
                </label>

                            <span id="nextDay_description_3"></span>

                </label>

                            <span id="nextDay_humidity_4"></span>

                <label>

                            <span id="nextDay_humidity_5"></span>
                            <span id="nextDay_description_5"></span>
                        </span>
                    </div>
                </label>

        </section>

        <section id="section2">

            <div>
                <span id="hours_1"></span>

                    <span><img id="hours_tempIcon_1" alt=""></span>
